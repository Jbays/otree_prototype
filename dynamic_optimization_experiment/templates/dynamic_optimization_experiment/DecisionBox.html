{% load otree %}

<div class="card bg-light m-3" style="margin: 0 1.5rem 0 0 !important;">
    <div class="card-body decision-box">
        <div class="titleContainer">
            <div class="flexContainer">
                <div class="titleDash"></div>
                <div class="title">
                    Decision Box
                </div>
            </div>
        </div>
        <div style="padding:1em">
            <p>
                Please submit your choice for period: {{round_number}}
                </br>
            </p>
            <p>
                Number of units you would like to purchase:
            </p>
            {% formfield player.purchased_units %}
            {% next_button %}
        </div>
        <div style="display:none">{% formfield player.seconds_spent_on_page %}</div>
    </div>

</div>

<script>
    let startTime = Date.now();

    function attachEventHandlerToNext(){
        let nextButtonElem = document.getElementsByClassName('otree-btn-next')[0];
        let timeSpentOnPageInput = document.getElementById("id_seconds_spent_on_page");

        nextButtonElem.addEventListener('click',()=>{
            let timeSpentOnPage = (Date.now() - startTime)/1000;

            timeSpentOnPageInput.value = timeSpentOnPage
        });
    };

    attachEventHandlerToNext();
</script>
