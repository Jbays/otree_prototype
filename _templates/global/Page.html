{% extends "otree/Page.html" %}
{% load otree %}

{% block global_styles  %}
<style>
    * {
        font-family: 'Roboto Condensed', sans-serif;
    }

    body {
        background: #0f1217;
        color: white;
    }

    button {
        box-sizing: border-box !important;
        font-family: 'Roboto Condensed', sans-serif;
        border: 1px solid #60FF5F !important;
        border-radius: 2px !important;
        box-shadow: none !important;
        background-color: #60FF5F !important;
        color: black !important;
        transition: all 0.3s;
        text-transform: uppercase;
        font-weight: 700 !important;
        padding: 6px 15px 4px 15px !important;
    }

    button:hover {
        border: 1px solid white !important;
        box-shadow: 0px 0px 5px 0px rgba(96, 255, 95, 1) !important;
        cursor: pointer;
    }

    h1 {
        font-family: 'Roboto Condensed', sans-serif;
        font-weight: 700;
        text-align: center;
        margin-bottom: 20px;
        font-size: 2.5rem;
        width: 100%;
        border-bottom: 1px solid gray;
        padding-bottom: 10px;
        margin-bottom: 30px;
    }

    input {
        height: 30px !important;
        padding: 0 10px !important;
        border: none !important;
        border-radius: 2px !important;
        min-width: 120px;
    }

    p {
        font-family: 'Roboto Condensed', sans-serif;
        font-weight: 200;
    }

    .decision-box {
        background: #272d38;
        border: none;
        border-radius: 3px;
        border-top: 2px #323b4a solid !important;
        color: white;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.35);
        padding: 0;
    }

    .flexContainer {
        display: flex;
        align-items: center;
        justify-content: flex-start;
    }

    .m-3,
    .card-body {
        background: #272d38;
        border: none;
        padding: 0;
    }

    .otree-body {
        max-width: none !important;
    }

    .otree-title {
        text-align: center;
        font-weight: 200;
        font-size: 2.5rem;
        border: 1px solid white;
        margin: 30px auto;
        padding: 20px !important
    }

    .title {
        font-size: 1.3rem;
        font-family: 'Roboto Condensed', sans-serif;
        font-weight: 700;
        padding: 2px 0;
    }

    .titleContainer {
        border-bottom: 2px #23272f solid;
        min-height: 40px;
        height: auto;
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-wrap: wrap;
        padding: 7px 0;
    }


    .titleDash {
        background-color: #60FF5F;
        display: inline-block;
        height: 22px;
        width: 3px;
        margin-right: 15px;
    }
</style>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
{% endblock %}

{% block global_scripts  %}
{% endblock %}
